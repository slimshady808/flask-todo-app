{% extends 'base.html' %}
{% block body %}
      {% block title %}
        home
      {% endblock title %}

    
    <div class="container my-3">
      <h2> update a  Todo</h2>
      <form action="/update/{{toDo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo title</label>
          <input type="text" class="form-control" value="{{toDo.title}}" name="title" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">.</div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">TOdo description</label>
          <input type="text" name="desc" value="{{toDo.desc}}" class="form-control" id="desc">
        </div>
     
        <button type="submit" class="btn btn-primary">update the todo</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% endblock body %}
